<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 title="question">What is the capital of...</h1>
<div class="flexContainer">
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Mexico</p></div>
            <div class="back cardBase"><p class="city">Mexico City</p></div>
        </div>
    </div>
    <div class="flexItem">

        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Papua New Guinea</p></div>
            <div class="back cardBase"><p class="city">Port Moresby</p></div>
        </div>
    </div>
    <div class="flexItem">

        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Iceland</p></div>
            <div class="back cardBase"><p class="city">Reykjav√≠k</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">South Korea</p></div>
            <div class="back cardBase"><p class="city">Seoul</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Sweden</p></div>
            <div class="back cardBase"><p class="city">Stockholm</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Georgia</p></div>
            <div class="back cardBase"><p class="city">Tiflis</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Honduras</p></div>
            <div class="back cardBase"><p class="city">Tegucigalpa</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Tunisia</p></div>
            <div class="back cardBase"><p class="city">Tunis</p></div>
        </div>
    </div>
    <div class="flexItem">
        <div class="cardContainer">
            <div class="front cardBase"><p class="country">Austria</p></div>
            <div class="back cardBase"><p class="city">Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
